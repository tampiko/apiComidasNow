<div class="row">
  <div class="col-md-4 offset-md-4 p-5">
    <div class="card">
      <div class="card-header">Acceso</div>
      <div class="card-body text-center">
        <form autocomplete="off" #f="ngForm" (ngSubmit)="onSubmit(f)">
          <span>Ingresa con tu clave de empleado.</span>
          <input
            type="text"
            id="cveEmp"
            name="cveEmp"
            [(ngModel)]="cveEmp"
            class="form-control"
            required
          />
        </form>
      </div>
      <div class="card-footer text-center">
        <button
          class="btn btn-primary"
          type="button"
          (click)="login('Florencia47')"
        >
          Ingresar
        </button>
      </div>
    </div>
  </div>
</div>
